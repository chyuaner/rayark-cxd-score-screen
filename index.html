<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>瘋雷亞CXD比賽</title>
    </head>
    
    <body>
      <div id="page">

        <div id="main-area">
          <div class="inner">
            <div id="levinessa-area">
                <span id="levinessa-logo"><img src="images/%E7%B4%A0%E6%9D%90_levinessa_%E5%AD%97.png" style="height: 9em; object-fit: contain;"></span>
            </div>
  
            <div id="score-area">
              <div id="boss-hp-area">
                <span class="progressbar" style="width: 100%">&nbsp;</span>
                <div id="boss-hp-num">
                  <p><span id="boss-hp-rate">0%</span></p>
                  <p><span id="boss-hp">0</span> / <span id="boss-max-hp">1400000000</span> </p>
                </div>
              </div>
              <div id="overkill-bonus-area" class="hide">
                <span class="progressbar" style="width: 100%">&nbsp;</span>
                <div id="overkill-bonus-num"><span id="overkill-bonus">1400000000</span></div>
              </div>
            </div>
          </div>
        </div>
        
        <footer>
          <div id="scaedule-area">
            <p id="scaedule-text">準決賽</p>
            <p id="mode-text">BOSS Mode</p>
          </div>

          <div id="cxd-logo-area">
              <span id="cxd-logo"><img src="images/ICON_white.png"></span>
          </div>
        </footer>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script src="query.js"></script>
    </body>
</html>
